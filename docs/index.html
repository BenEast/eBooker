<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css?family=PT+Mono|PT+Sans|PT+Serif');
      #dots {
        //border-radius: 50%;
        width: 25px;
        height: 25px;
        background-color: green;
        position: relative;
        -webkit-animation-name: dots;
        -webkit-animation-duration: 6s;
        -webkit-animation-iteration-count: infinite;
        animation-name: dots;
        animation-duration: 6s;
        animation-iteration-count: infinite;
      }
      @-webkit-keyframes dots {
        0%   {left:0px; top:0px;}
        100% {left:0px; top:100px;}
      }
      @keyframes dots {
        0%   {left:0px; top:0px;}
        100% {left:0px; top:100px;}
      }
      #nav {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        width: 100%;
        height: 50px;
        background-color: #333333;
        color: #f2f2f2;
        font-family: "PT Serif", serif;
      }
      h1 {
        color: #333333;
        font-family: "PT Mono", serif;
      }
    </style>
  </head>
  <body>
    <div id="dots"></div>
    <nav id="nav">
      <ul>
        <li>Hi</li>
        <li>Hi2</li>
      </ul>
    </nav>
    <h1>Heading 1</h1>
  </body>
</html>
