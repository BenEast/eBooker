<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css?family=PT+Mono|PT+Sans|PT+Serif');
      #dots {
        z-index: 9999;
        width: 103%;
        height: 1px;
        background-color: #00ff00;
        position: relative;
        -webkit-animation-name: dots;
        -webkit-animation-duration: 6s;
        -webkit-animation-iteration-count: infinite;
        animation-name: dots;
        animation-duration: 3s;
        animation-iteration-count: infinite;
      }
      @-webkit-keyframes dots {
        0%   {left:0px; top:0px;}
        100% {left:0px; top:100px;}
      }
      @keyframes dots {
        0%   {left: -8px; top: -8px;}
        50%  {left: -8px; top: 41px;}
        100% {left: -8px; top: -8px;}
      }
      /*html {
        perspective: 500px;
      }
      body {
        transform-origin: 50% 100%;
        transform: rotateX(45deg);
      }*/
      #nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: #333333;
        color: #f2f2f2;
        font-family: "PT Serif", serif;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      li {
        float: left;
      }

      li {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      h1 {
        color: #00ff00;
        font-family: "PT Mono", serif;
      }
    </style>
  </head>
  <body>
    <div id="dots"></div>
    <nav id="nav">
      <ul>
        <li>Hi</li>
        <li>Hi2</li>
      </ul>
    </nav>
    <h1>Heading 1</h1>
  </body>
</html>
